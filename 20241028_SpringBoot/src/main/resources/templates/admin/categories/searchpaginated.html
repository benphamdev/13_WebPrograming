<!DOCTYPE html>
<html layout:decorate="~{admin/Layout-admin.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">List Category</div>
            <div class="card-body">
                <div class="alert alert-primary" role="alert" th:if="${message != null}">
                    <i th:text="${message}"></i>
                </div>
                <table class="table table-striped table-responsive">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td scope="row">[[${category.categoryId}]]</td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a class="btn btn-outline-info"
                               th:href="@{/admin/categories/view/{id}(id=${category.categoryId})}">
                                <i class="fa fa-info"></i>
                            </a>
                            <a class="btn btn-outline-warning"
                               th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a class="btn btn-outline-danger"
                               th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <script type="text/javascript">
                function showConfirmation(id, name) {
                    $('#productName')
                        .text(name);
                    $('#yesOption')
                        .attr('href', '/admin/categories/delete/' + id);
                    $('#confirmationId')
                        .modal('show');
                }
            </script>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="confirmationLabel" class="modal fade" id="confirmationId"
                 tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationLabel">Confirmation</h5>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                        </div>
                        <div class="modal-body">
                            Bạn có muốn xóa <span id="productName"></span>?
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-primary" id="yesOption">Yes</a>
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
