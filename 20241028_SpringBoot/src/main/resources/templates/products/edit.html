<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet"
    />

    <title>Add product</title>
</head>
<body>
    <!-- Optional JavaScript; choose one of the two! -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">
                    Edit product
                </h2>

                <form enctype="multipart/form-data"
                      method="post"
                      th:object="${productDto}"
                >
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="id">Id</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="id" name="id" readonly th:value="${product.id}"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="name">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="name" name="name" th:field="${productDto.name}"
                                   type="text"/>
                            <p class="text-danger" th:errorclass="text-danger"
                               th:errors="${productDto.name}"
                               th:if="${#fields.hasErrors('name')}"
                            >Name error</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="brand">Brand</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="brand" name="brand" th:field="${productDto.brand}"
                                   type="text"/>
                            <p class="text-danger" th:errorclass="text-danger"
                               th:errors="${productDto.brand}"
                               th:if="${#fields.hasErrors('brand')}"
                            >Brand error</p>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="category">category</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="category" name="category" th:field="${productDto.category}">
                                <option value="">Select category</option>
                                <option th:each="category : ${CATEGORIES}"
                                        th:text="${category}"
                                        th:value="${category}"
                                ></option>
                            </select>
                            <p class="text-danger" th:errorclass="text-danger"
                               th:errors="${productDto.category}"
                               th:if="${#fields.hasErrors('category')}"
                            >Category error</p>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="price">Price</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="price" min="0" name="price"
                                   step="0.01"
                                   th:field="${productDto.price}"
                                   type="number"
                            />
                            <p class="text-danger" th:errorclass="text-danger"
                               th:errors="${productDto.price}"
                               th:if="${#fields.hasErrors('price')}"
                            >Price error</p>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="description">Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="description" name="description"
                                      th:field="${productDto.description}">
                            </textarea>
                            <p class="text-danger" th:errorclass="text-danger"
                               th:errors="${productDto.description}"
                               th:if="${#fields.hasErrors('description')}"
                            >Description error</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-8">
                            <img alt="Product image" class="img-fluid"
                                 th:src="@{'/images/' + ${product.imageFileName}}"
                                 width="150"
                            />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="price">Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="image" name="image"
                                   th:field="${productDto.imageFileName}"
                                   type="file"
                            />
                            <p class="text-danger" th:errorclass="text-danger"
                               th:errors="${productDto.imageFileName}"
                               th:if="${#fields.hasErrors('imageFileName')}"
                            >Image File error</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="createdAt">Created At</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" id="createdAt" name="createdAt"
                                   readonly
                                   th:value="${product.createdAt}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button class="btn btn-primary" type="submit">Update</button>
                        </div>

                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-secondary" role="button" th:href="@{/products}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  --></body>
</html>
